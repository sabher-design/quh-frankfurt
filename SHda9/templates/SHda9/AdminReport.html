<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Payoffs Report</title>
</head>
<body>

<h1>Final Payoffs Report</h1>
<table border="1">
    <thead>
        <tr>
            <th>Participant Label</th>
            <th>Final Payoff</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players|dictsort:"participant.label" %}
        <tr>
            <td>{{ player.participant.label }}</td>
            <td>{{ player.participant.vars.SHda9_payoff_final }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No participants found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
